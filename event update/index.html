<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Event I</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Image Event I</h1>
        <h3 class="text-center mb-4">Number of available seats: 23</h3>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="phone">Phone No.:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="seats">Number of seats:</label>
                <input type="number" class="form-control" id="seats" placeholder="Enter number of seats">
            </div>
            <div class="form-group">
                <label for="name2">Name of Attendee 2:</label>
                <input type="text" class="form-control" id="name2" placeholder="Enter name of attendee 2">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
